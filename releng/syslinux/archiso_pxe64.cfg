LABEL arch64_nbd
TEXT HELP
Boot the Architect Linux (x86_64) live medium (Using NBD) to install Arch.
ENDTEXT
MENU LABEL Boot Architect Linux (x86_64) (NBD)
LINUX boot/x86_64/vmlinuz
INITRD boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% archiso_nbd_srv=${pxeserver}
SYSAPPEND 3

LABEL arch64_nfs
TEXT HELP
Boot the Architect Linux (x86_64) live medium (Using NFS) to install Arch.
ENDTEXT
MENU LABEL Boot Architect Linux (x86_64) (NFS)
LINUX boot/x86_64/vmlinuz
INITRD boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_nfs_srv=${pxeserver}:/run/archiso/bootmnt
SYSAPPEND 3

LABEL arch64_http
TEXT HELP
Boot the Architect Linux (x86_64) live medium (Using HTTP) to install Arch.
ENDTEXT
MENU LABEL Boot Architect Linux (x86_64) (HTTP)
LINUX boot/x86_64/vmlinuz
INITRD boot/x86_64/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archiso_http_srv=http://${pxeserver}/
SYSAPPEND 3
